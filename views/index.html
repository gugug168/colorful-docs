<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档排版与美化系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">文档排版与美化系统</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">上传文档</h4>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">选择Word文档或PDF文件</label>
                                <input type="file" id="fileInput" name="document" accept=".docx,.pdf" class="form-control">
                                <div class="mb-4">
                                    <label class="block text-lg font-medium text-gray-700 mb-2">请选择最终输出格式：</label>
                                    <div class="flex space-x-4">
                                        <label class="inline-flex items-center">
                                            <input type="radio" name="targetFormat" value="word" class="form-radio h-5 w-5 text-indigo-600" checked>
                                            <span class="ml-2 text-gray-700">Word文档(.docx)</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" name="targetFormat" value="pdf" class="form-radio h-5 w-5 text-indigo-600">
                                            <span class="ml-2 text-gray-700">PDF文档(.pdf)</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="deepseek-api-key" class="form-label">DeepSeek API密钥（必填）</label>
                                    <div class="input-group">
                                        <span class="input-group-text">sk-</span>
                                        <input type="text" id="deepseek-api-key" class="form-control" placeholder="8540a084e1774f9980019e37a9086781" value="8540a084e1774f9980019e37a9086781">
                                    </div>
                                    <div class="form-text">请输入有效的DeepSeek API密钥以启用高级美化功能</div>
                                </div>
                                
                                <button type="button" id="uploadBtn" class="btn btn-primary w-100">
                                    上传文档
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="document-preview" class="mt-4 d-none">
                    <div class="card shadow">
                        <div class="card-header bg-info text-white">
                            <h4 class="mb-0">文档预览</h4>
                        </div>
                        <div class="card-body">
                            <div id="preview-container" class="mb-3">
                                <div id="preview-content" class="border p-3 rounded bg-light">
                                    <!-- 预览内容将在这里显示 -->
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="beautify-btn" class="btn btn-success">美化文档</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="result-section" class="mt-4 d-none">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">美化结果</h4>
                        </div>
                        <div class="card-body">
                            <div id="beautified-preview" class="mb-3">
                                <h5>预览</h5>
                                <div id="beautified-content" class="border p-3 rounded bg-light">
                                    <!-- 美化后内容将在这里显示 -->
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="download-btn" class="btn btn-success">下载美化后的文档</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">文档排版与美化系统 &copy; 2025</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="/js/main.js"></script>
</body>
</html>
